<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings - Drama Spots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .bg-pink {
        background: #f80764;
    }
    .btn-pink {
        background: #f80764;
    }
    .settings-section {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }
    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #dee2e6;
    }
    .avatar-upload-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 4px 6px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }

        /* Modal styles */
        .modal-overlay {
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: linear-gradient(135deg, rgba(216, 173, 193, 0.952));
          z-index: 1500;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      .spinner {
          border: 6px solid white;
          border-top: 6px solid transparent;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
          background: none;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }

          100% {
              transform: rotate(360deg);
          }
      }

      .loader-text {
          margin-top: 1rem;
          font-size: 1.2rem;
          color: white;
          font-weight: 500;
      }
  </style>
</head>
<body class="page-wrapper d-flex flex-column min-vh-100">
  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay">
      <div class="spinner"></div>
      <div class="loader-text">...</div>
  </div>


<div class="container">
  <div class="position-relative mt-4 mb-4 text-center">
    <a href="javascript:window.history.back()" class="btn btn-outline-secondary position-absolute top-0 start-0">
      <i class="fas fa-arrow-left me-1"></i> Back
    </a>
    <h2 class="mb-0">Settings</h2>
    <button onclick="logout()" class="btn btn-outline-danger position-absolute top-0 end-0">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- PROFILE FORM -->
  <form id="profileForm" class="settings-section">
    <h4>Profile Information</h4>
    <div class="row mb-3">
      <div class="col-md-3 text-center">
        <div class="avatar-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" id="avatarPreview" class="avatar-preview" alt="Avatar">
          <label for="profile_pic" class="avatar-upload-btn">
            <i class="fas fa-camera"></i>
          </label>
          <input name="media" type="file" id="profile_pic" accept="image/*">
        </div>
      </div>
      <div class="col-md-9">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>
          <div class="col-md-12">
            <label class="form-label">Bio</label>
            <textarea class="form-control" name="bio" id="bio" rows="2" placeholder="A short bio about you..."></textarea>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-pink">Save Profile</button>
  </form>

  <!-- SOCIAL LINKS FORM -->
  <form id="socialForm" class="settings-section">
    <h4>Social Media Links</h4>
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Facebook</label><input type="url" class="form-control" name="facebook" id="facebook" placeholder="https://facebook.com/yourprofile"></div>
      <div class="col-md-6"><label class="form-label">Twitter</label><input type="url" class="form-control" name="twitter" id="twitter" placeholder="https://twitter.com/yourprofile"></div>
      <div class="col-md-6"><label class="form-label">Instagram</label><input type="url" class="form-control" name="instagram" id="instagram" placeholder="https://instagram.com/yourprofile"></div>
      <div class="col-md-6"><label class="form-label">LinkedIn</label><input type="url" class="form-control" name="linkedin" id="linkedin" placeholder="https://linkedin.com/in/yourprofile"></div>
      <div class="col-md-6"><label class="form-label">TikTok</label><input type="url" class="form-control" name="tiktok" id="tiktok" placeholder="https://tiktok.com/@yourprofile"></div>
      <div class="col-md-6"><label class="form-label">YouTube</label><input type="url" class="form-control" name="youtube" id="youtube" placeholder="https://youtube.com/yourchannel"></div>
    </div>
    <button type="submit" class="btn btn-pink mt-3">Save Social Links</button>
  </form>

  <!-- PASSWORD FORM -->
  <form id="passwordForm" class="settings-section">
    <h4>Change Password</h4>
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Current Password</label><input type="password" class="form-control" name="current_password" id="current_password" placeholder="Current password"></div>
      <div class="col-md-6"><label class="form-label">New Password</label><input type="password" class="form-control" name="password" id="password" placeholder="New password"></div>
      <div class="col-md-6"><label class="form-label">Confirm Password</label><input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm password"></div>
    </div>
    <button type="submit" class="btn btn-warning mt-3">Change Password</button>
  </form>

  <!-- DELETE ACCOUNT -->
  <div class="settings-section">
    <h4 class="text-danger">Danger Zone</h4>
    <button class="btn btn-danger" id="deleteAccountBtn">Delete Account</button>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account? This action is irreversible.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" id="confirmDelete">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="globalToast" class="toast align-items-center text-white bg-primary border-0" role="showToast" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="globalToastMessage">
        This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modal = document.getElementById("modalOverlay");
  document.getElementById('profile_pic').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      document.getElementById('avatarPreview').src = URL.createObjectURL(file);
    }
  });

  async function logout() {
    if (!confirm("You are about to be logged out")) return;
    
      modal.style.display = 'flex';
    try {
      const response = await fetch(`/auth/logout`, {
        method: 'POST',
        credentials: 'include'
      });
      if (response.ok) {
        showToast('Logged out successfully!', "success");
        window.location.href = "/";
      } else {
        showToast("Logout failed");
      }
      
      modal.style.display = 'none';
    } catch (err) {
      showToast("Error during logout");
      console.error(err);
    }
  }

  function showToast(message, type = 'danger') {
    const toastEl = document.getElementById('globalToast');
    const toastMsg = document.getElementById('globalToastMessage');

    toastMsg.textContent = message;
    toastEl.className = `toast align-items-center text-white bg-${type} border-0`;

    const toast = bootstrap.Toast.getOrCreateInstance(toastEl);
    toast.show();
  }
  async function loadUserData() {
    try {
      const res = await fetch('/auth/user', { credentials: 'include' });
      const data = await res.json();
      document.getElementById('first_name').value = data.first_name || '';
      document.getElementById('last_name').value = data.last_name || '';
      document.getElementById('username').value = data.username || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('bio').value = data.bio || '';
      document.getElementById('avatarPreview').src = data.profile_picture || 'https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png';
      document.getElementById('facebook').value = data.facebook || '';
      document.getElementById('twitter').value = data.twitter || '';
      document.getElementById('instagram').value = data.instagram || '';
      document.getElementById('linkedin').value = data.linkedin || '';
      document.getElementById('tiktok').value = data.tiktok || '';
      document.getElementById('youtube').value = data.youtube || '';
    } catch (err) {
      console.error('Error fetching user data:', err);
    }
    
    
    setTimeout(() => {
      modal.style.display = 'none';
    }, 1000);
  }

  loadUserData();

  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!confirm("Update profile?")) return;
    
      modal.style.display = 'flex';
    const formData = new FormData(e.target);
    try {
      const res = await fetch("/auth/update", {
        method: "PUT",
        body: formData,
      });
      const result = await res.json();
      if (res.ok) {
        showToast("Profile updated!", "success");
      } else {
        showToast("Update failed: " + result.message);
      }
    } catch (err) {
      console.error(err);
      showToast("Something went wrong.");
    }
    
      modal.style.display = 'none';
  });

  document.getElementById('socialForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!confirm("Update social links?")) return;
      modal.style.display = 'flex';
    const form = new FormData(e.target);
    try {
      const res = await fetch("/auth/update", {
        method: "PUT",
        body: form,
      });
      const result = await res.json();
      if (res.ok) {
        showToast("Social links updated!", "success");
      } else {
        showToast("Update failed: " + result.message);
      }
    } catch (err) {
      console.error(err);
      showToast("Something went wrong.");
    }
    
      modal.style.display = 'none';
  });

document.getElementById('passwordForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const password = document.getElementById('password').value;
  const confirmPwd = document.getElementById('confirm_password').value;
  const current_password = document.getElementById('current_password').value;

    // Enforce 8+ characters and letters + numbers
  const isStrongPassword = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/.test(password);
  if (!isStrongPassword) {
    return showToast('Password must be at least 8 characters and contain letters and numbers', 'warning');
  }

  if (password !== confirmPwd) return showToast('Passwords do not match', "warning");
  if (!confirm("Update password?")) return;

      modal.style.display = 'flex';
  try {
    const res = await fetch("/auth/update/password", {
      method: "PUT",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ password, current_password })
    });

    const result = await res.json();

    if (res.ok) {
      showToast("Password updated!", "success");
    } else {
      showToast("Failed: " + (result.message || "Unknown error"));
    }
  } catch (err) {
    console.error(err);
    showToast("Something went wrong.");
  }
      modal.style.display = 'none';
});

  document.getElementById('deleteAccountBtn').addEventListener('click', () => {
    new bootstrap.Modal(document.getElementById('deleteAccountModal')).show();
  });

  document.getElementById('confirmDelete').addEventListener('click', async () => {
    const password = prompt("Enter your password to confirm:");
      modal.style.display = 'flex';
    if (!password) return;
    try {
      const res = await fetch("/auth/delete", {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      const result = await res.json();
      if (res.ok) {
        showToast("Account deleted.", "success");
        window.location.href = "/";
      } else {
        showToast("Failed: " + result.message);
      }
      modal.style.display = 'none';
    } catch (err) {
      showToast("Error deleting account.");
      console.error(err);
    }
    bootstrap.Modal.getInstance(document.getElementById('deleteAccountModal')).hide();
  });
</script>
</body>
</html>
