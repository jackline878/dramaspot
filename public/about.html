                :root {
            --primary: #f80764;
            --red: #e50914;
            --secondary: #222;
            --accent: #f5f5f5;
            --text: #222;
            --muted: #888;
            --border: #e0e0e0;
            --bg: #fff;
        }

        * {
            box-sizing: border-box;
        }
        .bg-pink{ background: var(--primary); color: var(--secondary);}
        .text-pink{ color: var(--primary);}
        .btn-pink{ background: var(--primary); color: var(--secondary);}
        .btn-outline-pink{ border-color: var(--primary);}
        .hero-section {
            background: linear-gradient(135deg, rgba(248, 81, 137, 0.6)), url('https://dramaspots.com/assets/cover.png') center/cover no-repeat;
            color: #fff;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .team-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #dee2e6;
            transform: translateX(-50%);
        }

        .timeline-event {
            position: relative;
            width: 50%;
            padding: 2rem 2rem 2rem 4rem;
            box-sizing: border-box;
        }

        .timeline-event.left {
            left: 0;
            text-align: right;
            padding: 2rem 4rem 2rem 2rem;
        }

        .timeline-event.right {
            left: 50%;
        }
        
        .timeline-event::before {
            content: '';
            position: absolute;
            top: 2rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0d6efd;
            border: 4px solid #fff;
            box-shadow: 0 0 0 2px #dee2e6;
            z-index: 2;
        }

        .timeline-event.left::before {
            right: -10px;
        }

        .timeline-event.right::before {
            left: -10px;
        }

        @media (max-width: 767.98px) {
            .timeline::before {
                left: 8px;
            }

            .timeline-event,
            .timeline-event.left,
            .timeline-event.right {
                width: 100%;
                left: 0;
                text-align: left;
                padding: 2rem 2rem 2rem 2.5rem;
            }

            .timeline-event::before {
                left: -10px;
                right: auto;
            }
        }

        .stat-card {
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            color: #0d6efd;
        }

        .partner-logo {
            max-width: 120px;
            max-height: 60px;
            object-fit: contain;
            margin: 1rem;
            filter: grayscale(1);
            transition: filter 0.3s;
        }

        .partner-logo:hover {
            filter: grayscale(0);
        }

        .testimonial-card {
            background: #f8f9fa;
            border-radius: 1rem;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .testimonial-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        .faq-question {

        }

        .footer-link {

        }

        .footer-link:hover {
            color: #fff;

        }

        .navbar-brand {
